# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 站点信息设置
title: 𝓗𝓸𝓼𝓱𝓲𝔃𝓸𝓻𝓪 #站名
subtitle: 希望阳光很暖，微风不燥，时光不老，你我都好。 #副标题
