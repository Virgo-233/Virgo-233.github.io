# Offline
## Config passed to sw-precache
## https://github.com/JLHwung/hexo-offline
offline:
  maximumFileSizeToCacheInBytes: 10485760
  staticFileGlobs:
#    - public/**/*.{js,html,css,png,jpg,jpeg,gif,svg,json,xml,eot,ttf,woff,woff2}
    - public/manifest.json
  stripPrefix: public
  verbose: false
  runtimeCaching:
    # CDNs - should be cacheFirst, since they should be used specific versions so should not change
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdn.jsdelivr.net
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin: cdnjs.loli.net
    - urlPattern: /**/*
      handler: cacheFirst
      options:
        origin: cxyzzz.github.io
